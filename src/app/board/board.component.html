<div>
  <div class="status text-center p-4">
    {{ statusMassage }}
  </div>
  <div class="board" *ngFor="let row of [0,1,2]">
    <app-cell *ngFor="let col of [0,1,2]"
                [row]="row"
                [col]="col"
                [piece]="board[row][col]"
                (click)="move(row, col)">
    </app-cell>
  </div>
  <div class="pt-2"></div>
  <button *ngIf="gameOver"
          class="btn btn-primary new-game"
          (click)="newGame()">New Game</button>
  <button class="btn btn-danger new-game" (click)="newGame()">Reset</button>
</div>
